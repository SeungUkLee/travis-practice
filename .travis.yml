language: python
matrix:
  include:
  - python: '3.4'
    env: TOXENV=py34
  - python: '3.5'
    env: TOXENV=py35
  - python: '3.6'
    env: TOXENV=py36
  - python: '3.6'
    env: TOXENV=lint
install:
- pip install tox codecov
script:
- tox -e $TOXENV
after_success:
- codecov
deploy:
  provider: pypi
  user: test_seunuk
  password:
    secure: 
  on:
    tags: true
  distributions: "sdist bdist_wheel"
